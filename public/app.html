		<title>tbd 2</title>

		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<body>
		<div id="userPicker" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
			<form>
			<div class="modal-dialog">
		    <!-- Modal content-->
			  <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">tbd 2</h4>
		      </div>
		      <div class="modal-body">
		        <div id="greeting">Pick a username for the sesh!</div>
		        <div><input id="username" type="text" placeholder="enter a username"></input></div>
						<select style="visibility:hidden">
							<option style="background-color:red">Yo</option>

						</select>
					</div>
		      <div class="modal-footer">
		        <input id="roomButton" type="submit" class="btn btn-default" value="Let us go!" data-dismiss="modal"></input>
		      </div>
		    </div>
		  </div>
		</form>
		</div>

		<!-- Outer Container -->
		<div class="container">
			<div class="topBar">
				<div class="notif">
					<div class="notif_text"></div>
				</div>
				<div class='banner'>
				<div class="bold_text">tbd 2</div>
				<div class="midbar">
					<button id="startstop" class="buttonbar">Start!</button>

					<input type="number" step='1.0' id ="tempo" class="buttonbar" value="120">
					<!-- <button id="clearall" class="buttonbar">clear 'em all</button> -->
					<button id="clearcurrent" class="buttonbar">Clear</button>
					<select id="output" class="buttonbar" placeholder="Pick A MIDI Out">
						<option>Select a Channel</option>
						<option>Channel 1</option>
						<option>Channel 2</option>
						<option>Channel 3</option>
						<option>Channel 4</option>
						<option>Channel 5</option>
						<option>Channel 6</option>
						<option>Channel 7</option>
						<option>Channel 8</option>
						<option>Channel 9</option>
						<option>Channel 10</option>
						<option>Channel 11</option>
						<option>Channel 12</option>
						<option>Channel 13</option>
						<option>Channel 14</option>
						<option>Channel 15</option>
						<option>Channel 16</option>
					</select>
				</div>

				<select id="midi" placeholder="Pick A MIDI Out">
					<option>Pick yr MIDI out!</option>
				</select>
			</div>
				<!-- New Instrument Panel -->
				<div id="tab-spot">
				<!-- Nav tabs -->
				<ul class="tabs">
				  <li><a class="tab-link selected" data-tab="plus">+</a></li>
				  <!-- <li><a class="tab-link" data-tab="tweet">tweet</a></li> -->
				</ul>

				<!-- Tab panes -->



			<div class="tab-content selected" id="plus">
				  	<div class="newInstrument">
				  		<div class="instPane">
							<div class="inst-modal modal-header" id="topbar">
				  		Add another instrument! <br />
						</div>

							<p>What is the name?
							<input type="text" id="insName" pattern="[A-Za-z]{20}"> <br /></p>
							<p>
							<select id='presets'>
								<option>Try a preset</option>
								<option>Drums</option>
								<option style="background-color:red;">Major Scale</option>
								<option>Minor Scale</option>
								<option>Blues Scale</option>
								<option>Chromatic</option>
								<option>Harmonic Minor</option>
								</select>
							</p>
							<p>

							<div class="preset-extras">
                <!-- <p>How many notes?
                  <input type="number" value="30" id ="rowCount" step="1" min="1" max="128"> <br />
                </p> -->
								<select id='octave'>
									<option>Pick a range:</option>
									<option>Low</option>
									<option>Mid</option>
									<option>Hi</option>
									</select>
								</p>
              </div>
							<div class="modal-footer inst">
		  					<p>
    				  		<button class="newInsButton btn btn-default">Let's play!</button>
				  		    <button class="cancel btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                </p>
						  </div>
						</div>
		  	 	</div>
			</div>

			</div>
			</div>


			<div class="bottombar" style="height:100%">
				<!-- <button id="reversex" class="reverse">REVERSE L-R</button>
				<button id="reversey" class="reverse" style>REVERSE UP-DOWN</button>
				<select id="mousemode" class="reverse">
					<option>Pencil</option>
					<option>Eraser</option>
					<option>Chords</option>

					<option>G# maj / e# min</option>
				</select> -->
				<div>
					<div class="toprow"></div>
					<div class="bottomrow"></div>
				</div>
				<div id="chatWidnow">
				  <div id="title_bar">
			    	<div id="chatRoom"></div>
				  </div>
			    <div id="messageBox">
		    		<ul class="messages"></ul>
					</div>
					<div id="message_bar">
			    	<input id="chatInput" type="text" placeholder="type your message"></input>
			    	<button type="button" class="btn btn-md btn-default-outline" id="chatSend">send</button>
				  </div>
				</div>
				<div id="userList">
					<div class="ital_text">Users</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script src="grid.js"></script>
		<script src="instrumentprototypes.js"></script>

	</body>
